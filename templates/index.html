<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Korean Forced Aligner</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            padding: 40px;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 1.1em;
        }

        input[type="file"] {
            width: 100%;
            padding: 12px;
            border: 2px dashed #667eea;
            border-radius: 5px;
            background: #f8f9fa;
            cursor: pointer;
            transition: all 0.3s;
        }

        input[type="file"]:hover {
            border-color: #764ba2;
            background: #f0f0f0;
        }

        textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
            font-family: inherit;
            resize: vertical;
            min-height: 120px;
            transition: border-color 0.3s;
        }

        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.2em;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .results {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 5px;
            display: none;
        }

        .results.visible {
            display: block;
        }

        .results h2 {
            color: #333;
            margin-bottom: 15px;
        }

        .alignment-item {
            padding: 12px;
            margin-bottom: 10px;
            background: white;
            border-left: 4px solid #667eea;
            border-radius: 3px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .alignment-item .word {
            font-size: 1.2em;
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .alignment-item .time {
            color: #666;
            font-size: 0.9em;
        }

        .error {
            padding: 15px;
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            border-radius: 5px;
            color: #721c24;
            margin-top: 20px;
            display: none;
        }

        .error.visible {
            display: block;
        }

        .loading {
            text-align: center;
            padding: 20px;
            display: none;
        }

        .loading.visible {
            display: block;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .info-box {
            background: #e7f3ff;
            border-left: 4px solid #2196F3;
            padding: 15px;
            margin-bottom: 25px;
            border-radius: 3px;
        }

        .info-box p {
            color: #0c5460;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ¤ Korean Forced Aligner</h1>
        <p class="subtitle">Upload audio and text to get word-level time alignments</p>

        <div class="info-box">
            <p><strong>How to use:</strong></p>
            <p>1. Upload an audio file (WAV, MP3, FLAC, or OGG)</p>
            <p>2. Enter the Korean text transcription</p>
            <p>3. Click "Align" to get word-level timestamps</p>
        </div>

        <form id="alignForm">
            <div class="form-group">
                <label for="audioFile">Audio File:</label>
                <input type="file" id="audioFile" name="audio_file" accept=".wav,.mp3,.flac,.ogg" required>
            </div>

            <div class="form-group">
                <label for="text">Korean Text:</label>
                <textarea id="text" name="text" placeholder="í•œêµ­ì–´ í…ìŠ¤íŠ¸ë¥¼ ìž…ë ¥í•˜ì„¸ìš”..." required></textarea>
            </div>

            <button type="submit" id="submitBtn">Align</button>
        </form>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p style="margin-top: 15px; color: #666;">Processing alignment...</p>
        </div>

        <div class="error" id="error"></div>

        <div class="results" id="results">
            <h2>Alignment Results:</h2>
            <div id="alignmentList"></div>
        </div>
    </div>

    <script>
        document.getElementById('alignForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const form = e.target;
            const formData = new FormData(form);
            const submitBtn = document.getElementById('submitBtn');
            const loading = document.getElementById('loading');
            const error = document.getElementById('error');
            const results = document.getElementById('results');

            // Reset UI
            error.classList.remove('visible');
            results.classList.remove('visible');
            loading.classList.add('visible');
            submitBtn.disabled = true;

            try {
                const response = await fetch('/api/align', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    displayResults(data.alignment);
                } else {
                    showError(data.error || 'An error occurred during alignment');
                }
            } catch (err) {
                showError('Network error: ' + err.message);
            } finally {
                loading.classList.remove('visible');
                submitBtn.disabled = false;
            }
        });

        function displayResults(alignment) {
            const alignmentList = document.getElementById('alignmentList');
            alignmentList.innerHTML = '';

            alignment.forEach(item => {
                const div = document.createElement('div');
                div.className = 'alignment-item';
                div.innerHTML = `
                    <div class="word">${item.word}</div>
                    <div class="time">${item.start.toFixed(3)}s - ${item.end.toFixed(3)}s (${(item.end - item.start).toFixed(3)}s)</div>
                `;
                alignmentList.appendChild(div);
            });

            document.getElementById('results').classList.add('visible');
        }

        function showError(message) {
            const error = document.getElementById('error');
            error.textContent = message;
            error.classList.add('visible');
        }
    </script>
</body>
</html>
